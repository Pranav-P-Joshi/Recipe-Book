  <div class="row">
    <div class="fixed">
      <!-- col-xs-12 -->
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group dropdown" appDropdown>

        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>

        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
          <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>

      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <label for="description" style="margin: 15px 0 5px 0;">Description</label><br>
      <span style="margin-left: 15px;"></span>
      {{ recipe.description }}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <label for="description" style="margin: 5px 0 5px 0;" *ngIf="recipe.ingredients">Ingrediants</label>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
