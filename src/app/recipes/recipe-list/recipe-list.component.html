 <div>
  <div class="row">
    <div class="col-xs-12" id="btn">
      <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-xs-12" id="recipe-item">
          <app-recipe-item
          *ngFor="let recipeEl of recipes; let i = index"
          [recipe]="recipeEl"
          [index]="i"
          ></app-recipe-item>
      </div>
    </div>
</div>
